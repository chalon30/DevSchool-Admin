<!-- Solo mostrar sidebar si est谩 logueado -->
<ng-container *ngIf="isLoggedIn">

  <!-- BOTN HAMBURGUESA -->
  <button
    (click)="toggleSidebar()"
    class="fixed top-4 left-4 z-50 flex h-11 w-11 items-center justify-center rounded-full
           bg-slate-900/90 border border-slate-700 text-slate-100 shadow-lg
           hover:bg-slate-800 hover:border-slate-500 transition-colors"
  >
    <!-- cono hamburguesa -->
    <svg
      *ngIf="!isOpen"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      class="h-6 w-6"
    >
      <path
        fill-rule="evenodd"
        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4A1 1 0 013 5zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm1 4a1 1 0 100 2h12a1 1 0 100-2H4z"
        clip-rule="evenodd"
      />
    </svg>

    <!-- cono cerrar -->
    <svg
      *ngIf="isOpen"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      class="h-6 w-6"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  <!-- SIDEBAR -->
  <div
    class="fixed top-0 left-0 z-40 h-full w-64 transform border-r border-white/10
           bg-gradient-to-b from-slate-900 via-slate-950 to-black
           text-white shadow-2xl backdrop-blur-md transition-transform duration-300 ease-in-out"
    [class.-translate-x-full]="!isOpen"
  >
    <!-- HEADER -->
    <div
      class="mt-20 flex items-center gap-3 border-b border-white/10
             bg-white/5 px-6 py-5 text-lg font-semibold text-slate-50"
    >
      <div
        class="flex h-9 w-9 items-center justify-center rounded-full
               bg-indigo-500/20 border border-indigo-400/70 text-indigo-300"
      >
        <!-- Icono libro -->
        <svg
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
          <path d="M4 4.5A2.5 2.5 0 0 1 6.5 2H20v15H6.5A2.5 2.5 0 0 0 4 19.5z" />
        </svg>
      </div>
      <div class="leading-tight">
        <p>DevSchool Admin</p>
        <p class="text-xs text-slate-300">Panel de control</p>
      </div>
    </div>

    <!-- NAV -->
    <nav class="flex flex-col gap-1 px-3 py-4 text-sm">
      <!-- Inicio (mejor manda a /users) -->
      <a
        routerLink="/home"
        routerLinkActive="bg-white/10 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-200
               hover:bg-white/10 hover:text-white transition-colors"
      >
        <!-- Icono home -->
        <svg
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 9.5 12 3l9 6.5" />
          <path d="M5 10v10h14V10" />
        </svg>
        <span>Inicio</span>
      </a>

      <!-- Usuarios -->
      <a
        routerLink="/users"
        routerLinkActive="bg-white/10 text-white"
        class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-200
               hover:bg-white/10 hover:text-white transition-colors"
      >
        <!-- Icono usuarios -->
        <svg
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="3" />
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        <span>Usuarios</span>
      </a>

      <!-- Cursos -->
      <a
        routerLink="/cursos"
        routerLinkActive="bg-white/10 text-white"
        class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-200
               hover:bg-white/10 hover:text-white transition-colors"
      >
        <svg
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
          <path d="M4 4.5A2.5 2.5 0 0 1 6.5 2H20v15H6.5A2.5 2.5 0 0 0 4 19.5z" />
        </svg>
        <span>Cursos</span>
      </a>

      <!-- Progreso -->
      <a
        routerLink="/progreso-admin"
        routerLinkActive="bg-white/10 text-white"
        class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-200
               hover:bg-white/10 hover:text-white transition-colors"
      >
        <svg
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 3v18h18" />
          <rect x="7" y="10" width="2.5" height="7" />
          <rect x="11" y="7" width="2.5" height="10" />
          <rect x="15" y="5" width="2.5" height="12" />
        </svg>
        <span>Progreso</span>
      </a>

      <!-- Configuraci贸n -->
      <a
        routerLink="/configuracion"
        routerLinkActive="bg-white/10 text-white"
        class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-200
               hover:bg-white/10 hover:text-white transition-colors"
      >
        <svg
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33
               1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51
               1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06
               a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09
               a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06
               a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3
               a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09
               a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06
               a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09
               a1.65 1.65 0 0 0-1.51 1z"
          />
        </svg>
        <span>Configuraci贸n</span>
      </a>

      <!--  Cerrar sesi贸n -->
      <button
        (click)="logout()"
        class="mt-4 flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm
               text-rose-200 hover:bg-rose-500/10 hover:text-rose-100
               transition-colors w-full text-left"
      >
        <svg
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        <span>Cerrar sesi贸n</span>
      </button>

    </nav>
  </div>
</ng-container>
